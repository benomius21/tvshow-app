<!DOCTYPE html>
<html>

<body>
    <header>
        <div class="wraper">
            <div>
                <a (click)='goBack()' class="switch-button">Back</a>
            </div>
        </div>
    </header>
    <ng-container *ngIf="data">
        <div class="wraper">
            <ng-container *ngIf="video">
                <iframe class="move-video" width="560" height="315"
                    [src]=trailer  frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </ng-container>
            <img  *ngIf ="!video" src="https://image.tmdb.org/t/p/w500/{{data.poster_path}}" class="move-poster"
                alt="poster">
            <h1>{{data.original_title}}{{data.name}}</h1>

            <div *ngIf="data.runtime" class="move-info">
               <p> runtime: {{data.runtime}} min | rating: {{data.vote_average}}</p>
            </div>
            <div *ngIf="data.number_of_episodes" class="move-info">
                episodes: {{data.number_of_episodes}} | seasons: {{data.number_of_seasons}}
            </div>
            <div class="move-content">
                <p>{{data.overview}}</p>
            </div>
        </div>
    </ng-container>
</body>

</html>
